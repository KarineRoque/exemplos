<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        function aciona_onfocus(valor){
            document.getElementById("msg").innerHTML = valor;
        }
    </script>
</head>
<body>
    <div id="msg"></div>
    <br/>
    <form name="f">
        <input type="text" name="x" onblur="aciona_onfocus(this.value)"/>

        <select name="z" onblur="aciona_onfocus(this.value)">
            <option> A </option>
            <option> B </option>
            <option> C </option>
        </select>
    </form>
</body>
</html>
