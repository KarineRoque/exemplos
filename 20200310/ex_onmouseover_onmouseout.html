<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        function aciona_mouse(valor){
            document.getElementById("msg").innerHTML = valor;
        }
    </script>
</head>
<body>
    <div id="msg"></div>
    <br/>
    <table onmouseover="aciona_mouse('Entrei na tabela');" onmouseout="aciona_mouse('Sai da tabela');" border="2">
        <tr>
            <th> Titulo 1 </th><th> Titulo 2 </th><th> Titulo 3</th>
        </tr>
        <tr>
            <td> Linha 1 Coluna 1</td>
            <td> Linha 1 Coluna 2</td>
            <td> Linha 1 Coluna 3</td>
        </tr>
        <tr>
                <td> Linha 2 Coluna 1</td>
                <td> Linha 2 Coluna 2</td>
                <td> Linha 2 Coluna 3</td>
            </tr>
    </table>

</body>
</html>
