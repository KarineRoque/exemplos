 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        #quadrado{
            border-style: solid;
            border-width: 1px;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function escrever_no_quadrado(texto){
            document.getElementById("quadrado").innerHTML = texto;
        }

        function troca_cor_quadrado(cor){
            alert(cor);
            document.getElementById("quadrado").style.backgroundColor = cor;
        }
    </script>
</head>
<body>
    <div id="quadrado">
    </div>
    <br/>
    <form name= "teste">
        texto para o quadrado:
        <input type="text" name="textoQuadrado" onkeyup="escrever_no_quadrado(this.value)"/>
        <br/><br/>
        cor do fundo do quadrado:
        <input type="color" name="corQuadrado" onchange="troca_cor_quadrado(this.value)"/>
    </form>
</body>
</html>
